
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTSMMORPG Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: monospace;
    }

    #gameContainer {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #gameCanvas {
      display: block;
      background: #1a1a1a;
      image-rendering: pixelated;
    }

    #hud {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: #fff;
      font-size: 14px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script type="module" src="./main.js"></script>

</body>
</html>
